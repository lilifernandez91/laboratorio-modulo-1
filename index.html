<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Laboratorio Módulo 1</title>
</head>

<body>
  <div>
    <header class="header">
      <section class="menu-header">
        <img src="./icons/icon-menu-burguer.svg" alt="Menú hamburguesa" title="Menú de navegación">
      </section>
      <nav class="nav-container">
        <ul class="nav-header">
          <li class="nav-list">moda mujer</li>
          <li class="nav-list">moda hombre</li>
          <li class="nav-list">nueva colección</li>
          <li class="nav-list">colecciones especiales</li>
        </ul>
      </nav>
      <section class="icons-header">
        <img src="./icons/icon-user.svg" alt="Imagen de un ícono de usuario" title="Usuario">
        <img src="./icons/icon-heart.svg" alt="Imagen de un ícono de favoritos" title="Favoritos">
        <img src="./icons/icon-shopping-cart.svg" alt="Cesta de compras" title="Icono de cesta de compras">
      </section>
    </header>
    <main class="main">
      <h1 class="title-main">nuevas colecciones</h1>
      <section class="section-main container">
        <div class="card-container">
          <img src="./images/image-3.jpg" alt="Imagen de un vestido" title="Vestido" class="card">
          <div class="description-card">
            <p class="clothes">vestido</p>
            <strong>34.99 €</strong>
          </div>
        </div>
        <div class="card-container">
          <img src="./images/image-6.jpg" alt="Imagen de una camisa" title="Camisa" class="card">
          <div class="description-card">
            <p class="clothes">camisa</p>
            <strong>44.99 €</strong>
          </div>
        </div>
        <div class="card-container">
          <img src="./images/image-4.jpg" alt="Imagen de un vaquero" title="Vaquero" class="card">
          <div class="description-card">
            <p class="clothes">vaqueros</p>
            <strong>79.99 €</strong>
          </div>
        </div>
        <div class="card-container">
          <img src="./images/image-5.jpg" alt="Imagen de un polo" title="Polo" class="card">
          <div class="description-card">
            <p class="clothes">polo</p>
            <strong>44.95 €</strong>
          </div>
        </div>
        <div class="card-container">
          <img src="./images/image-1.jpg" alt="Imagen de una camisa" title="Camisa" class="card">
          <div class="description-card">
            <p class="clothes">camisa</p>
            <strong>25.00 €</strong>
          </div>
        </div>
        <div class="card-container">
          <img src="./images/image-2.jpg" alt="Imagen de una camiseta" title="Camiseta" class="card">
          <div class="description-card">
            <p class="clothes">camiseta</p>
            <strong>22.99 €</strong>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="content-footer">
        <div class="img-footer">
          <img src="./icons/icon-truck.svg" alt="Imagen de un ícono de entregas" title="Entrega">
        </div>
        <p class="description-footer">entrega</p>
      </div>
      <div class="content-footer">
        <p class="email-footer">Devoluciones y Cambios</p>
      </div>
      <div class="content-footer">
        <div class="img-footer">
          <img src="./icons/icon-phone.svg" alt="Imagen de un ícono de teléfono" title="Contacto">
        </div>
        <p class="description-footer">+375 (29) 749-18-23</p>
      </div>
      <div class="content-footer">
        <div class="img-footer">
          <img src="./icons/icon-mail.svg" alt="Imagen de un ícono de email" title="Email">
        </div>
        <p class="email-footer">shop@omix.com</p>
      </div>
    </footer>
  </div>
</body>

</html>
